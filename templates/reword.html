<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>jQuery Image Picker</title>
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.css">
<link rel="stylesheet" type="text/css" href="/static/css/examples.css">
</head>
<body>

<div id="container">
	<h2>Rewords</h2>
    <button style="margin-left: 80%">提交</button>
	<div class="picker">
		<select class="image-picker">
			<option data-img-src="/static/image/hug.jpg" value="1">  抱 抱  </option>
			<option data-img-src="/static/image/kiss.gif" value="2">  亲 亲  </option>
			<option data-img-src="/static/image/luoshifen.jpg" value="50">  螺 蛳 粉  </option>
			<option data-img-src="/static/image/meishi.jpg" value="150">  建设路一日游  </option>
			<option data-img-src="/static/image/shopping.jpg" value="300">  逛 街（买买买） </option>
			<option data-img-src="/static/image/gift.jpg" value="450">  惊 喜 礼 物 </option>
			<option data-img-src="/static/image/travel.jpg" value="900">  旅 游  </option>
		</select>
        <ul class="thumbnails image_picker_selector">
            <li>
                <div class="thumbnail selected">
                    <img class="image_picker_image" src="/static/image/hug.jpg">
                </div>
            </li>
            <li>
                <div class="thumbnail">
                    <img class="image_picker_image" src="/static/image/kiss.gif">
                </div>
            </li>
            <li>
                <div class="thumbnail">
                    <img class="image_picker_image" src="/static/image/luoshifen.jpg">
                </div>
            </li>
            <li>
                <div class="thumbnail">
                    <img class="image_picker_image" src="/static/image/meishi.jpg">
                </div>
            </li>
            <li>
                <div class="thumbnail">
                    <img class="image_picker_image" src="/static/image/shopping.jpg">
                </div>
            </li>
            <li>
                <div class="thumbnail">
                    <img class="image_picker_image" src="/static/image/gift.jpg">
                </div>
            </li>
            <li>
                <div class="thumbnail">
                    <img class="image_picker_image" src="/static/image/travel.jpg">
                </div>
            </li>
        </ul>
	</div>

<!--必要文件-->
<link rel="stylesheet" type="text/css" href="/static/css/image-picker.css">
<script src="/static/js/jquery.min.js(1)" type="text/javascript"></script>
<!--瀑布流布局插件-->
<script src="/static/js/jquery.masonry.min.js" type="text/javascript"></script>
<!--图片选择器插件-->
<script src="/static/js/image-picker.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){

	$("select.image-picker").imagepicker({
		hide_select:false
	});

	$("select.image-picker.show-labels").imagepicker({
		hide_select:false,
		show_label:true
	});

	$("select.image-picker.limit_callback").imagepicker({
		limit_reached:function(){
			alert('We are full!')
		},hide_select:false
	});

	//瀑布流布局
	var container = $("select.image-picker.masonry").next("ul.thumbnails");

	container.imagesLoaded(function(){
		container.masonry({
			itemSelector:"li"
		});
	});

});
</script>

</body>
</html>
